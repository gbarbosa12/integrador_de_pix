<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="pagina">
    <header class="header-pagina">
      <h1>Integrador de Pix</h1>
    </header>
    <img
      src="https://transfeera.com/wp-content/uploads/2020/05/transfeera-blog-pix.jpg"
      alt="Foto transfeera-blog-pix"
      class="img-principal"
    />

    <p class="texto">
      Agilize suas transações com o <strong>Integrador de PIX</strong>. Preencha
      o formulário para receber mais informações.
    </p>

    <div class="cadastro-caixa">
      <div class="cabecalho">
        <h2>Cadastrar infomações</h2>
      </div>

      <form id="form" class="form" action="">
        <div class="form-campo">
          <label for="username">Nome de usuário</label>
          <input type="text" id="username" placeholder="Digite seu nome" />
        </div>

        <div class="form-campo">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" />
        </div>

        <div class="form-campo">
          <label for="telefone">Fone</label>
          <input type="tel" id="telefone" placeholder="Digite seu telefone" />
        </div>

        <div class="form-campo">
          <label for="estado">Estado</label>
          <select id="estado">
            <option value="">-Selecione-</option>
            <option value="PR">Paraná</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="SC">Santa Catarina</option>
          </select>
        </div>

        <button type="submit" class="botao">ENVIAR</button>
      </form>
    </div>

    <footer class="rodape">
      <a
        class="rodape-linkedin"
        href="https://www.linkedin.com/in/gabrielbarbosadoamaral/"
        ><img
          src="https://cdn-icons-png.flaticon.com/512/61/61109.png"
          alt="linkedin"
          width="50"
          height="50"
      /></a>

      <a class="rodape-github" href="https://github.com/gbarbosa12"
        ><img
          src="https://cdn-icons-png.flaticon.com/512/733/733609.png"
          alt="github"
          width="50"
          height="50"
      /></a>

      <a
        class="rodape-instagram"
        href="https://www.instagram.com/_barbosagabriell/"
        ><img
          src="https://cdn-icons-png.flaticon.com/512/1400/1400829.png"
          alt="instagram"
          width="50"
          height="50"
      /></a>
    </footer>
    <script src="/M1S02/script.js"></script>
  </body>
</html>
